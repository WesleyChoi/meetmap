<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>meetmap</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" type=style/css href="style.css">
  </head>

  <body>
    <header>
      <img src="images/favicon.png"/>
      <h1>meetmap</h1>
      <h2>Same Home Different Hacks 2020</h2>
    </header>
    
    <div id="floating-panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
    </div>
    
    <div id="map"></div>
  
    <script type=text/javascript href="app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6kw5MLW2Zfr8hwEAuTFlUwkW3yxpFXLI&libraries=visualization&callback=initMap">
    </script>

    <footer>
      <t></t>
    </footer>

  </body>
</html>
