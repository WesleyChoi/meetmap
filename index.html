<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>meetmap</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <script src="scripts/dark.js"></script>
  </head>

  <body>
    <header>
	<img src="images/favicon.png"/>
        <h1>meetmap</h1>
        <h2>Same Home Different Hacks 2020</h2>
	<button onclick="initDarkMap()" style="display: block;" id="darkmodebtn">Dark Mode</button>
	<button onclick="initMap()" style="display: none;" id="lightmodebtn">Light Mode</button>
    </header>
    <div id="floating-panel">
      <button class="button" onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button class="button" onclick="changeGradient()">Change gradient</button>
      <button class="button" onclick="changeRadius()">Change radius</button>
      <button class="button" onclick="changeOpacity()">Change opacity</button>
    </div>

    <div style="display: relative">
      <input id="pac-input"
             class="controls"
             type="text"
             placeholder="Enter a location">
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
      <span id="place-name"  class="title"></span><br>
      <strong>Place ID</strong>: <span id="place-id"></span><br>
      <span id="place-address"></span>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6kw5MLW2Zfr8hwEAuTFlUwkW3yxpFXLI&libraries=places">
    <script src="scripts/placeid.js"></script>
    <script src="scripts/app.js"></script>    

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6kw5MLW2Zfr8hwEAuTFlUwkW3yxpFXLI&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
