<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>meetmap</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <title>
        <img src="images/favicon.png"/>
        <h1>meetmap</h1>
      </title>
  
      <div id="dark_light">
        <button class="darklight" onclick="initDarkMap()" style="display: block;" id="darkmodebtn">Dark Mode</button>
        <button class="darklight" onclick="initMap()" style="display: none;" id="lightmodebtn">Light Mode</button>
      </div>

      <div id="floating-panel">
        <button class="button" onclick="toggleHeatmap()">Toggle <br>Heatmap</button>
        <button class="button" onclick="changeGradient()">Change<br>gradient</button>
        <button class="button" onclick="changeRadius()">Change <br>radius</button>
        <button class="button" onclick="changeOpacity()">Change <br>opacity</button>
      </div>
    </header>

    <section class="map">
      <div style="display: relative">
        <input id="pac-input"
               class="controls"
               type="text"
               placeholder="Enter a location">
      </div>
      <div id="map"></div>
      <div id="infowindow-content">
        <span id="place-name"  class="title"></span><br>
        <strong>Place ID</strong>: <span id="place-id"></span><br>
        <span id="place-address"></span>
      </div>
    </section>

    <footer>
      <h2>Created by Kailey Chew and Wesley Choi <br>Same Home, Different Hacks 2020</h2>
    </footer>

    <!--SCRIPTS-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6kw5MLW2Zfr8hwEAuTFlUwkW3yxpFXLI&libraries=places"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/dark.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6kw5MLW2Zfr8hwEAuTFlUwkW3yxpFXLI&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
